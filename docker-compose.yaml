services:
  - type: web
    name: odoo
    env: docker
    plan: free
    autoDeploy: true

    startCommand: >
      odoo --db_host=$DB_HOST
           --db_port=$DB_PORT
           --db_user=$DB_USER
           --db_password=$DB_PASSWORD
           --db_name=$DB_NAME
           --admin_passwd=$ADMIN_PASSWD
           --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

    envVars:
      - key: DB_HOST
        fromService:
          name: odoo-postgres
          type: pserv
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: odoo
      - key: DB_USER
        value: odoo
      - key: DB_PASSWORD
        generateValue: true
      - key: ADMIN_PASSWD
        value: adminodoo

  - type: pserv
    name: odoo-postgres
    plan: free
    env: postgres
    envVars:
      - key: POSTGRES_DB
        value: odoo
      - key: POSTGRES_USER
        value: odoo
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
